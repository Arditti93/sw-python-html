<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>More HTML</h1>

    <nav>
        <a>Home</a>
        <a>About Me</a>
        <a>My Projects</a>
        <a>Contact Me</a>
    </nav>

    <p>Some text on my Website</p>
    <br>
    <p>Even more text on my website</p>

    <p>
        This is a <span><b>Span</b></span> element, it is a <span><b>inline</b></span> container
    </p>

    <form>
        First Name: <input type="text" name="first-name-input">
        <br>
        Email: <input type="email" name="email-input">
        <br>
        Password: <input type="password" name="password-input">
        <br>
        Date Picker <input type="date" name="date-input">
        <br>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>This is the footer of the website where contact info and legal information might go</p>
    </footer>
    
</body>
</html>
